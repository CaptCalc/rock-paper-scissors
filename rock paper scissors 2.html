
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"">
 
</head>

<body>

<!--Header intro-->
<header class="bg-dark text-danger text-center p-4 border-white border-bottom">
  <h2 class="h2" id = "welc-msg">I'd like to play a game</h2>
</header>

  <!--CONTENT: GAME AND DISPLAY-->
  <div class="container-fluid">
    <div class="row game">
      <div class="col-4 bg-dark text-white selection">
        <h3 class="h3 text-center mt-4">Choose a Weapon</h3>
        <hr>
        <div class="d-flex p-2 justify-content-around m-4">
          <button class="btn btn-dark p-3 border-white rock">Rock</button>
          <button class="btn btn-dark p-3 border-white paper">Paper</button>
          <button class="btn btn-dark p-3 border-white scissors">Scissors</button>
        </div>
        <div>
          <p class="lead">You have selected:</p>
        </div>
        <div class="player-select lead">
          
        </div>
      </div>
      <div class="col-8 bg-dark text-light text-center py-5">
        <p id="result-text" class="h3"></p>
        <img class="img-fluid" id="result-img"  alt="">
      </div>
    </div>

    <div class="row bg-dark text-white border-top border-white border-bottom p-5 text-center">
      <h4 class="h4">This is the result</h4>

    </div>
  </div>





<script src="script.js">
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
